<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک در بیو - نام شما</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons CDN -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        /* استایل برای اسلایدر */
        .slider-container {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slider-item {
            scroll-snap-align: center;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
        
        <main class="w-full max-w-md mx-auto text-center py-12">
            
            <!-- بخش پروفایل -->
            <header class="flex flex-col items-center mb-8">
                <img 
                    src="https://placehold.co/128x128/7c3aed/ffffff?text=Profile" 
                    alt="عکس پروفایل" 
                    class="w-32 h-32 rounded-full object-cover border-4 border-white dark:border-gray-700 shadow-lg mb-4"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=Error';"
                >
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">نام شما</h1>
                <p class="mt-2 text-md text-gray-600 dark:text-gray-400">یک توضیح کوتاه درباره خودتان یا کسب و کارتان.</p>
            </header>

            <!-- بخش لینک‌ها -->
            <section class="w-full mb-12">
                <div class="space-y-4">
                    <a href="#" target="_blank" class="block w-full bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-4 px-6 rounded-xl shadow-md transition-transform transform hover:-translate-y-1">
                        وب‌سایت شخصی
                    </a>
                    <a href="#" target="_blank" class="block w-full bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-4 px-6 rounded-xl shadow-md transition-transform transform hover:-translate-y-1">
                        فروشگاه آنلاین
                    </a>
                    <a href="#" target="_blank" class="block w-full bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-4 px-6 rounded-xl shadow-md transition-transform transform hover:-translate-y-1">
                        پروژه‌ها در گیت‌هاب
                    </a>
                    <a href="#" target="_blank" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                        عضویت در خبرنامه
                    </a>
                </div>
            </section>

            <!-- بخش آخرین رویدادها (اسلایدر) -->
            <section class="w-full mb-12">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">آخرین رویدادها</h2>
                <div class="relative">
                    <!-- محفظه اسلایدها -->
                    <div id="slider" class="slider-container flex overflow-x-auto snap-x snap-mandatory rounded-xl shadow-lg">
                        <!-- 
                            برای تغییر تصاویر، آدرس عکس‌های خود را
                            جایگزین مقادیر src کنید.
                        -->
                        <img src="https://placehold.co/600x400/a78bfa/ffffff?text=Event+1" alt="رویداد ۱" class="slider-item w-full flex-shrink-0 snap-center object-cover">
                        <img src="https://placehold.co/600x400/818cf8/ffffff?text=Event+2" alt="رویداد ۲" class="slider-item w-full flex-shrink-0 snap-center object-cover">
                        <img src="https://placehold.co/600x400/f472b6/ffffff?text=Event+3" alt="رویداد ۳" class="slider-item w-full flex-shrink-0 snap-center object-cover">
                        <img src="https://placehold.co/600x400/fb923c/ffffff?text=Event+4" alt="رویداد ۴" class="slider-item w-full flex-shrink-0 snap-center object-cover">
                        <img src="https://placehold.co/600x400/4ade80/ffffff?text=Event+5" alt="رویداد ۵" class="slider-item w-full flex-shrink-0 snap-center object-cover">
                    </div>
                    <!-- دکمه‌های کنترل اسلایدر -->
                    <button id="prevBtn" class="absolute top-1/2 left-2 -translate-y-1/2 bg-white/50 backdrop-blur-sm rounded-full p-2 text-gray-800 hover:bg-white transition">
                        <i class="ph ph-caret-left text-2xl"></i>
                    </button>
                    <button id="nextBtn" class="absolute top-1/2 right-2 -translate-y-1/2 bg-white/50 backdrop-blur-sm rounded-full p-2 text-gray-800 hover:bg-white transition">
                        <i class="ph ph-caret-right text-2xl"></i>
                    </button>
                </div>
            </section>

            <!-- بخش موقعیت مکانی -->
            <footer class="w-full">
                 <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">موقعیت مکانی</h2>
                 <div class="flex flex-col items-center bg-white dark:bg-gray-700 p-6 rounded-xl shadow-md">
                     <i class="ph-bold ph-map-pin-line text-4xl text-purple-600 dark:text-purple-400 mb-3"></i>
                     <p class="text-gray-700 dark:text-gray-300 font-medium">
                        <!-- آدرس خود را اینجا وارد کنید -->
                        تهران، خیابان آزادی، پلاک ۱۲۳، طبقه ۴
                     </p>
                 </div>
            </footer>

        </main>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        let slideWidth = slider.clientWidth;
        let currentSlide = 0;
        const totalSlides = slider.children.length;

        // تابع برای نمایش اسلاید مشخص
        function goToSlide(slideIndex) {
            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            slider.scrollTo({
                left: slideIndex * slideWidth,
                behavior: 'smooth'
            });
            currentSlide = slideIndex;
        }

        // رویداد کلیک برای دکمه بعدی
        nextBtn.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });

        // رویداد کلیک برای دکمه قبلی
        prevBtn.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });

        // به‌روزرسانی عرض اسلاید در صورت تغییر اندازه پنجره
        window.addEventListener('resize', () => {
            slideWidth = slider.clientWidth;
            goToSlide(currentSlide); // برای تنظیم مجدد موقعیت اسکرول
        });

        // اسلاید خودکار
        setInterval(() => {
            goToSlide(currentSlide + 1);
        }, 5000); // هر ۵ ثانیه اسلاید عوض می‌شود

    </script>
</body>
</html>
